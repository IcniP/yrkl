<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yayasan Rumah Konservasi Laut</title>
    <link rel="stylesheet" href="navbar.css">
    <style>
        .hero {
            height: 100vh;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.7)), 
                        url('asset/HeroBg.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: flex-end; 
            padding: 0 5% 100px 5%; 
            color: white;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero-content h1 {
            font-size: 56px;
            font-weight: bold;
            line-height: 1.1;
            margin-bottom: 20px;
            text-transform: uppercase;
            max-width: 900px; 
        }

        .hero-content p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 500px;
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-watch {
            display: inline-block;
            background: url('asset/Herobutton.webp') no-repeat;
            background-size: contain;
            width: 250px; 
            height: 60px;  
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .btn-watch:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="navbar-placeholder"></div>

    <section class="hero">
        <div class="hero-content">
            <h1>MEMULIHKAN DAN MENJAGA KEHIDUPAN BAWAH LAUT</h1>
            <p>
                Upaya berkelanjutan untuk melindungi ekosistem laut melalui pendekatan berbasis 
                Nature-Based Solutions yang kolaboratif, berdampak nyata, dan berkelanjutan. 
                Ikuti Perjalanan Program Konservasi Kami!
            </p>
            <button class="btn-watch"></button>
        </div>
    </section>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                initDropdown(); 
            });

        function initDropdown() {
            const triggers = document.querySelectorAll('.drop-trigger');
            triggers.forEach(trigger => {
                trigger.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const parent = this.parentElement;
                    document.querySelectorAll('.dropdown').forEach(nav => {
                        if (nav !== parent) nav.classList.remove('is-active');
                    });
                    parent.classList.toggle('is-active');
                });
            });

            document.addEventListener('click', function() {
                document.querySelectorAll('.dropdown').forEach(nav => {
                    nav.classList.remove('is-active');
                });
            });
        }
    </script>
</body>
</html>
