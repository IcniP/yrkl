<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Utama</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main style="padding: 50px;">
        <h1>Konten Halaman</h1>
        <p>Klik menu Explore, Learn, atau Grow With Us untuk melihat dropdown tetap terbuka.</p>
    </main>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
                initDropdown(); 
            });

        function initDropdown() {
            const triggers = document.querySelectorAll('.drop-trigger');

            triggers.forEach(trigger => {
                trigger.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const parent = this.parentElement;
                    document.querySelectorAll('.dropdown').forEach(nav => {
                        if (nav !== parent) nav.classList.remove('is-active');
                    });
                    parent.classList.toggle('is-active');
                });
            });

            document.addEventListener('click', function() {
                document.querySelectorAll('.dropdown').forEach(nav => {
                    nav.classList.remove('is-active');
                });
            });
        }
    </script>
</body>
</html>
